{% extends "base.html" %}

{% block title %}Edit Location - Inventory Management{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2 class="mb-4">Edit Location</h2>
        
        <form method="POST" action="{{ url_for('edit_location', location_id=location.location_id) }}">
            <div class="mb-3">
                <label for="location_id" class="form-label">Location ID</label>
                <input type="text" class="form-control" id="location_id" value="{{ location.location_id }}" disabled>
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">Location Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ location.name }}" required>
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3">{{ location.address }}</textarea>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Update Location</button>
                <a href="{{ url_for('locations') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
